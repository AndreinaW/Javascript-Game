<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css"/>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/environment.js"></script>
<script src="js/sprite.js"></script>
<script src="js/player.js"></script>
<script src="js/level.js"></script>
<script src="js/enemy.js"></script>
<script src="js/coin.js"></script>
<script src="js/listeners.js"></script>
<script src="js/collisions.js"></script>
<script src="js/platform.js"></script>
<script src="js/game.js"></script>


</head>
<body>
  	<div class="main">
  		<div id="startScreen">
  			<div class="title">
 				<h1>Notre<br/>Super Jeu</h1>
			</div>
			 <button id="buttonStart">Start</button>
		</div>
		<div id="gameScreen">
    		<canvas id="canvas" width="800" height="400"> </canvas>
		</div>
		<div id="settings">
			<div class = "left">
			</div>
			<div class = "center">
				<img src="images/left.png" id="move_left" alt="move" height="50" width="75">
				<img src="images/right.png" id="move_right" alt="move" height="50" width="75">
				<img src="images/jump.png" id="move_up" alt="move" height="50" width="75">				
			</div>
			<div class = "right">
				<img src="images/audioOn.png" id="audioSettings" alt="audio" height="42" width="42">
				<img src="images/pause.png" id="pauseSettings" alt="pause" height="42" width="42">
			</div>
		</div>
    </div>
</body>
</html>
